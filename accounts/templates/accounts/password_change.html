{% extends "base/base.html" %}
<!-- 静的ファイルの読み込み -->
{% load static %}

<!-- tittle表示 -->
{% block title %}PasswordChage{% endblock %}

<!-- bootstrapとJquery以外の静的ファイル読み込み  -->
{% block css_js %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/password_change.css' %}">{% endblock %}

<!--body内のマークアップ -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>パスワード変更</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="post">
        <form method="post">
          {% csrf_token %}
          <!-- フォームのテーブル表示 -->
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">変更する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
