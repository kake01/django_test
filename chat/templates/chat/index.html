{% extends "base/index.html" %}
{% load static %}

{% block cssJs %}
　<link rel="stylesheet" type="text/css" href="{% static 'chat/css/index.css' %}">
{% endblock %}

{% block title %}Chat{% endblock %}
 
{% block content %}
  <p>Chatコンテンツ</p>
  <!--ここに会話logが残ってくる-->
<div class="ChatLog">
    {% for item in data %}
    <div class="Log">
      <div class="SendMessage">
          <!-- 自分が送るメッセージ  -->
          <h3 class="float-right">{{ item.content }}</h3>
      </div>
      <div class="ReplyMessage">
        <!-- Botが返すメッセージ -->
        <h3>{{ item.respond }}</h3>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
